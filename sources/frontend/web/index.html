<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CsMarket</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--Header-->
    <div class="header">
        <div class="img">
            <img id="logo"  src="./assets/img/logo/demo2.png" width="240px">
        </div>
        <div class="distance_8px"></div>
        <div class="navi" id="opencase">
            <span id="txt_opencase">Opencase</span>
        </div>
        <div class="navi" id="upgrade">
            <span id="txt_upgrade">Upgrade</span>
        </div>
        <div class="distance_64px"></div>
        <div class="login">
            <button class="btn_login">Login with steam<img src="./assets/img/logo/btn_steam.webp" height="20px" width="20px"></button>
        </div>
    </div>

    <div class="distance_layer"></div>

        <div class="banner">

    <!--Container-->
    <div class="case" id="free">
        <h1>Free case</h1>
        <div class="img">
            <img class="case_free" id="case1" src="./assets/img/case/freecase1.avif" alt="">
            <img class="case_free" id="case2" src="./assets/img/case/freecase2.avif" alt="">
        </div>
        <div class="price">
            <span class="price" id="price_1">0.00$</span>
            <span class="price" id="price_2">0.00$</span>
        </div>
        
    </div>
    <div class="line_layer"><img src="./assets/img/line.png" alt=""></div>
    <div class="case" id="common">
        <h1>Comman Case</h1>
    </div>
    <div class="line_layer"><img src="./assets/img/line.png" alt=""></div>
    <div class="case" id="epic">
        <h1>Epic case</h1>
    </div>
    <div class="line_layer"><img src="./assets/img/line.png" alt=""></div>
    <div class="case" id="legendary">
        <h1>Legendary case</h1>
    </div>
    <div class="line_layer"><img src="./assets/img/line.png" alt=""></div>
    <!--Free case-->
    <!--Common case-->
    <!--Epic case-->
    <!--Legendary case-->
    <!--Footer-->
    <div class="distance"></div>
    
    
    
    <div class="footer">
        <div class="footer_terms">
            <ul>
                <li>Giới thiệu về CsMarket</li>
                <li>Câu hỏi thường gặp</li>
                <li>Điều khoản dịch vụ</li>
                <li>Chính sách quyền riêng tư</li>
                <li>Chính sách cookie</li>
            </ul>
        </div>
        <div id="distance_23em" style="width: 23em;"></div>

        <div class="footer_logo">
            <img src="./assets/img/logo/facebook.webp" alt="facebook">
            <img src="./assets/img/logo/discord.webp" alt="discord">
            <img src="./assets/img/logo/steam.webp" alt="steam">
        </div>
    </div>
</body>
</html>
