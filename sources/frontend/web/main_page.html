<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>CsMarket</title>
    <link rel="stylesheet" href="./css/main_page.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> -->
</head>

<body>
    <!--Header-->
    <div id="header">
        <div id="logo">
            <a href="./first_page.html"><img id="logo"  src="./img/logo/demo2.png" width="240px"></a>
        </div>        
        <a href="#" class="btn" id="opencase_btn">Opencase</a>
        <a href="#" class="btn" id="upgrade_btn">Upgrade</a>
        <a href="#" class="btn" id="login_btn">Login via steam</a>
    </div>
    <!-- End header -->

    <!--Body container-->
    <div id="container">

        <!-- free case -->
        <div class="case" id ="free_case">
            <div class="case_content">
                <h1 class="title">Free case</h1>
                <div class="case_img">
                    <a href="#">
                        <div class="img_box">
                            <img src="./img/case/freecase1.png" alt="free case">
                        </div>
                        <h3>$0.00</h3>
                    </a>
                    <a href="#">
                        <div class="img_box">
                            <img src="./img/case/freecase2.png" alt="free case">
                        </div>
                        <h3>$0.00</h3>
                    </a>
                </div>
            </div>
        </div>
        <!-- end free case -->

        <!-- common case -->
        <div class="case" id ="common_case">
            <div class="case_content">
                <h1 class="title">Common case</h1>
                <div class="case_img">
                    <a href="#">
                        <div class="img_box">
                            <img src="./img/case/commoncase1.png" alt="common case">
                        </div>
                        <h3>$0.00</h3>
                    </a>
                    <a href="#">
                        <div class="img_box">
                            <img src="./img/case/commoncase2.png" alt="common case">
                        </div>
                        <h3>$0.00</h3>
                    </a>
                    <a href="#">
                        <div class="img_box">
                            <img src="./img/case/commoncase3.png" alt="common case">
                        </div>
                        <h3>$0.00</h3>
                    </a>
                </div>
            </div>
        </div>
        <!-- end common case -->

        <!-- epic case -->
        <div class="case" id ="epic_case">
            <div class="case_content">
                <h1 class="title">Epic case</h1>
                <div class="case_img">
                    <a href="#">
                        <div class="img_box">
                            <img src="./img/case/epiccase1.png" alt="epic case">
                        </div>
                        <h3>$0.00</h3>
                    </a>
                    <a href="#">
                        <div class="img_box">
                            <img src="./img/case/epiccase2.png" alt="epic case">
                        </div>
                        <h3>$0.00</h3>
                    </a>
                    <a href="#">
                        <div class="img_box">
                            <img src="./img/case/epiccase3.png" alt="epic case">
                        </div>
                        <h3>$0.00</h3>
                    </a>
                </div>
            </div>
        </div>
        <!-- end epic case -->

        <!-- vip case -->
        <div class="case" id ="vip_case">
            <div class="case_content">
                <h1 class="title">VIP case</h1>
                <div class="case_img">
                    <a href="#">
                        <div class="img_box">
                            <img src="./img/case/vipcase1.png" alt="vip case">
                        </div>
                        <h3>$0.00</h3>
                    </a>
                </div>
            </div>
        </div>
        <!-- end vip case -->
       
    </div>
    <!-- End body container -->
        
    <!--Live Status-->
    <div id="live_div">
        <div class="logo">
            <div id="logo_big">
                <img src="./img/logo/demo2.png" width="240px">
            </div>
            <div id="logo_small">
                <a href="https://www.facebook.com/thanh.lam.0907/"><img class="logo" src="./img/logo/facebook.webp" alt="facebook"></a>
                <a href="https://discord.gg/langmin"><img class="logo" src="./img/logo/discord.webp" alt="discord"></a>
                <a href="https://steamcommunity.com/profiles/76561198359187274/"><img class="logo" src="./img/logo/steam.webp" alt="steam"></a>
            </div>
        </div>
        <div class="live" id="online">
            <img src="./img/logo/online-removebg-preview.png" alt="">
            <div class="live_txt">
                <h3>0</h3>
                <h3>Online</h3>
            </div>
        </div>
        <div class="live" id="User">
            <img src="./img/logo/User-removebg-preview.png" alt="">
            <div class="live_txt">
                <h3>0</h3>
                <h3>User</h3>
            </div>
        </div>
        <div class="live" id="Opened Case">
            <img src="./img/logo/opencase-removebg-preview.png" alt="">
            <div class="live_txt">
                <h3>0</h3>
                <h3>Opened</h3>
            </div>
        </div>
        <div class="live" id="Upgrade">
            <img src="./img/logo/upgrade-removebg-preview.png" alt="">
            <div class="live_txt">
                <h3>0</h3>
                <h3>Upgraded</h3>
            </div>
        </div>
    </div>
    <!-- end live status -->
    
    <!--Footer-->  
    <div class="footer">
    
    </div>
    <!-- end footer -->
    <span id="back-to-top" style="display: inline;">
        <i class="fa fa-angle-up"></i>
    </span>
</body>
<script>
    $("#back-to-top").fadeIn(),
    $("#back-to-top").click((function() {
    return $("body,html").animate({
        scrollTop: 0
    }, 200),
    !1
    }
));
</script>
</html>
